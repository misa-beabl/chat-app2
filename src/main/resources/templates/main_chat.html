<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div th:fragment="main_chat">
  <div class="right-top">
    <div class="left-header">
      <div class="title">hogefuga</div>
    </div>
    <div class="closechatbox">
      <div class="closechat">
        <a href="#">チャットを終了する</a>
      </div>
    </div>
  </div>
  <div class="right-center">
    <div class="chatcontents">
      <div class="userinfo">
        <div class="name">Tom</div>
        <div class="date">2022/3/31(Wed) 12:43:30</div>
      </div>
      <div class="messagecontents">おはよう</div>
    </div>
    <div class="chatcontents">
      <div class="userinfo">
        <div class="name">Misa</div>
        <div class="date">2023/3/12(Mon) 12:32:12</div>
      </div>
      <div class="messagecontents">おやすみ</div>
    </div>
  </div>
  <div class="right-bottom">
    <div class="form-input">
      <input class="typespace" placeholder="type a message">
      <label class="form-image">
        <span class="image-file">画像</span>
        <input type="file" class="hidden">
      </label>  
    </div>
    <input type="submit" class="submit" value="送信">
  </div>
</div>
</html>
